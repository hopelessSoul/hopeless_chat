{% extends 'auth/base.html' %}

{% block title %}
Sign up
{% endblock %}

{% block body %}
<div>
  <h1>Registration</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Sign Up </button>
    <a href="{% url 'auth_app:sign_in' %}"><p>Sign in</p></a>
  </form>
</div>
{% endblock %}
